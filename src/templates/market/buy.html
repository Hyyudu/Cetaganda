{% extends "base.html" %}

{% block content %}
    <h1>Покупка</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form action="{% url "market:buy" %}" method="POST">
        {% csrf_token %}
        {{ form }}
    </form>

    <p><a href="{% url "market:index" %}">Вернуться</a> на биржу.</p>
{% endblock %}
