{% extends "inner.html" %}
{% load staticfiles %}

{% block inner_content %}
    <h1>Роли</h1>

    <table class="roles">
        {% for role in object_list %}
            <tr class="{% cycle 'tr_odd' 'tr_even' %}">
                <td><a href="{% url "role" role.id %}">{{ role.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
