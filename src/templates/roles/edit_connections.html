{% extends "base.html" %}

{% block content %}
    <h1>Редактирование связей роли {{ object.name }}</h1>

    <form action="" method="POST">
        {% csrf_token %}

        <table>
            {{ formset.management_form }}

            {% for form in formset.forms %}
                {{ form.as_table }}
                <tr><td colspan="2"><hr></td></tr>
            {% endfor %}
        </table>

        <input type="submit" value="Сохранить" style="margin-left: 200px; padding: 5px 20px; font-size: 150%"/>  или <a href="{{ object.get_absolute_url }}">вернуться</a>
    </form>

{% endblock %}
