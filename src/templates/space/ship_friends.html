{% extends "base.html" %}

{% block content %}
    <h1>Корабли, на которые не нападает {{ object.name }}</h1>

    <form action="" method="POST">
        {% csrf_token %}

        <table>
            {{ formset.management_form }}

            {% for form in formset.forms %}
                {{ form.as_table }}

            {% endfor %}
        </table>

        <input type="submit" value="Сохранить"/>  или <a href="{% url "space:diplomacy" %}">вернуться</a>
    </form>

{% endblock %}
