{% extends "inner.html" %}
{% load staticpages %}

{% block inner_content %}
    <table class="article">
        <tr>
            <td class="article_menu">
                <ul>{% chapter_menu object.get_head %}</ul>
            </td>
            <td class="article_content">
                <h1>{{ object.title }}</h1>
            	<p>{{ object.content|safe }}</p>
            </td>
        </tr>
    </table>
{% endblock %}
